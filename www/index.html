<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Reader</title>
    <link rel="stylesheet" type="text/css" href="css/ViewerStyle.css" />
</head>

<body>
    <div class="content" id="content">
        <div class="word">

            <span class="left">
                <span class="prev" data-bind="text: previousWord, click: increaseIntervalClick"></span>
                <span class="cur" data-bind="click: startStop">
                    <div class="word_frame">
                        <div class="cursor"></div>

                        <div class="word_container">
                            <span class="left_part"><span data-bind="html: currentWord.leftPart"></span>
                            </span><span class="right_part"><span class="middle_letter" data-bind="text: currentWord.middleLetter">A</span><span data-bind="    text: currentWord.rightPart"></span>
                            </span>
                        </div>

                        <div class="cursor"></div>
                    </div>
                </span>
                <span class="next" data-bind="text:nextWord, click: decreaseIntervalClick"></span>
            </span>

            <span class="right">
                <span class="prev" data-bind="text: previousWord, click: increaseIntervalClick"></span>

                <span class="cur" data-bind="click: startStop">
                    <div class="word_frame">
                        <div class="cursor"></div>

                        <div class="word_container">
                            <span class="left_part"><span data-bind="html: currentWord.leftPart"></span>
                            </span><span class="right_part"><span class="middle_letter" data-bind="text: currentWord.middleLetter">A</span><span data-bind="text: currentWord.rightPart"></span>
                            </span>
                        </div>

                        <div class="cursor"></div>
                    </div>
                </span>
                
                <span class="next" data-bind="text: nextWord, click: decreaseIntervalClick"></span>
            </span>

        </div>

        <div class="overview">
            <span class="left" data-bind="foreach: {data: visibleLines}">
                <div data-bind="css: {
                        prevLine: $index() == $parent.settings.preview.wordLineNumber() - 1,
                        curLine: $index() == $parent.settings.preview.wordLineNumber(),
                        nextLine: $index() == $parent.settings.preview.wordLineNumber() + 1
                        }, click: function () { $parent.lineClick($index()) }">
                    <span class="stringNumber" data-bind="text: $parent.getLineNumber($index())"></span>
                    <span data-bind="html: line"></span>
                </div>
            </span>

            <span class="right" data-bind="foreach: {data: visibleLines}">
                <div data-bind="css: {
                        prevLine: $index() == $parent.settings.preview.wordLineNumber() - 1,
                        curLine: $index() == $parent.settings.preview.wordLineNumber(),
                        nextLine: $index() == $parent.settings.preview.wordLineNumber() + 1
                        }, click: function () { $parent.lineClick($index()) }">
                    <span class="stringNumber" data-bind="text: $parent.getLineNumber($index())"></span>
                    <span data-bind="html: line"></span>
                </div>
            </span>

        </div>
    </div>

    <script type='text/javascript' src='js/knockout-3.1.0.js'></script>
    <script type='text/javascript' src="js/ViewerModel.js"></script>

</body>

</html>
